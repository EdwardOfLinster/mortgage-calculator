<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Buyer Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="wrapper">
        <header class="main-header">
            <ul class="steps-list">
                <li id="first" class="nav" onclick="begin()"></li>
                <li id="second" class="nav" onclick="doneFirst()"></li>
                <li id="third" class="nav" onclick="doneSecond()"></li>
                <li id="fourth" class="nav" onclick="doneThird()"></li>

            </ul>
        </header>
        <!-- First Screen -->
        <div class="screen-one screens" id="screen-one">
            <h3>Property Price</h3>
            <span class="input">$<span role="textbox" contenteditable="true" id="prop-price">477500</span></span>
            <button onclick="doneFirst()">Next</button>
        </div>

        <!-- Second Screen -->
        <div class="screen-two screens" id="screen-two">
            <h3>Amortization Period</h3>
                <h5 class="input"><span id="inputYears">20</span> Years</h5>
                <input type="range" id="years" name="volume" min="1" max="30" value="20">
            <button onclick="doneSecond()">Next</button>
        </div>

        <!-- Three Screen -->
        <div class="screen-three screens" id="screen-three">
            <h3>Interest Rate</h3>
            <span class="input">
                <span
                id="int-rate"
                role="textbox" 
                contenteditable="true">3.29</span>
            %</span>
            <button onclick="doneThird()">Next</button>
        </div>

        <!-- Four Screen -->
        <div class="screen-four screens" id="screen-four">
            <h3>Any of these apply to you?</h3>
            <div class="form-check form-switch mb-3">
                <label class="form-check-label" for="fHome">First Time Home Buyers</label>
                <input class="form-check-input" type="checkbox" id="fHome">
            </div>
            <div class="form-check form-switch mb-5">
                <label class="form-check-label" for="newProp">Newly Built Property</label>
                <input class="form-check-input" type="checkbox" id="newProp">
            </div>
            <button onclick="doneFourth()">Next</button>
        </div>

        <!-- Final Screen -->
        <div class="screen-final screens" id="screen-final">
            <div class="outputData">
                <table>
                    <tr>
                    <th rowspan="2">Downpayment</th>
                    <td class="changeable"><span class="input"><span role="textbox" contenteditable="true"  id="customDownPerc">15</span>%</span></td>
                    <td>20%</td>
                    <td>30%</td>
                    <td>40%</td>
                    </tr>
                    <tr>
                    <td class="changeable">$<span id="customDownAmount"></span></td>
                    <td>$<span id="10DownAmount"></span></td>
                    <td>$<span id="15DownAmount"></span></td>
                    <td>$<span id="20DownAmount"></span></td>
                    </tr>
                    <tr>
                    <th>Total Mortgage</td>
                    <td class="changeable">$<span id="customTotalAmount"></span></td>
                    <td>$<span id="10TotalAmount"></span></td>
                    <td>$<span id="15TotalAmount"></span></td>
                    <td>$<span id="20TotalAmount"></span></td>
                    </tr>
                    <tr>
                        <th>Monthly Payment</th>
                        <td class="changeable">$<span id="customMonthly"></span></td>
                        <td>$<span id="10Monthly"></span></td>
                        <td>$<span id="15Monthly"></span></td>
                        <td>$<span id="20Monthly"></span></td>
                    </tr>
                </table>
            </div>
            <div class="propInfo">
                <div class="d-flex justify-content-between w-100 border-bottom pb-3">
                    <span onclick="begin()">Property Price: $<span id="propPrice"></span></span>
                    <span onclick="doneFirst()">Amortization Period: <span id="amoPeriod"></span></span>
                    <span onclick="doneSecond()">Interest Rate: <span id="intRate"></span>%</span>
                </div>
                <div class="d-flex justify-content-between w-100 pt-3">
                    <div class="d-flex flex-column align-items-start">
                        <span>Tax: $<span id="taxTotal"></span></span>
                        <span>Rebate: $<span id="rebateTotal"></span></span>
                    </div>
                    <div class="text-right">
                        <div>
                            <label class="" for="newProp">First Home</label>
                            <input class="form-check-input" type="checkbox" id="finalFHome">
                        </div>
                        <div>
                            <label class="" for="newProp">Newly Built Property</label>
                            <input class="form-check-input" type="checkbox" id="finalNewProp">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>












<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
